<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    .markdown-section h1 {
      font-family: Lato, "Microsoft YaHei", sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      margin: 0.5em 0 0.25em 0;
      text-shadow: 1.5px 1.5px #d1c4af, 3px 3px #a39990;
      padding-bottom: 0.2em;
      color: #585356;
    }

    .markdown-section h3 {
      text-align: center;
      font-family: Lato, "Microsoft YaHei", sans-serif;
      font-size: 1.6rem;
      font-weight: 900;
      margin: 0.5em 0 0.25em 0;
      text-shadow: 1.5px 1.5px #d1c4af, 3px 3px #a39990;
      border-bottom-style: double;
      border-bottom-color: #a39990;
      border-bottom-width: 8px;
      padding-bottom: 0.2em;
      color: #585356;
    }

    hr {
      border-bottom: 3px dashed #786f69;
      height: 5px;
      width: 100%;

    }

    .markdown-section img {
      display: block;
      margin: auto;
      max-width: 75%;
      border-style: double;
      border-color: #a39990;
      border-width: 8px;
      padding-bottom: 0.2em;
    }

    :root {
      --cover-background-color: var(--base-background-color);
      --cover-background-image: radial-gradient(ellipse at center bottom, var(--mono-tint3), transparent);


      --cover-blockquote-color: var(--mark-background);


      --cover-button-border: 1px solid var(--mono-tint3);
      --cover-button-color: #fff;
      --code-inline-border-radius: 0.5em;
      --code-block-border-radius: 2em;
      --hr-border: 5px solid var(--mono-tint2);
      --docsify-example-panels-document-width: 80%;
      --docsify-example-panels-left-panel-width: 55%;
      --docsify-example-panels-right-panel-width: 45%;
      --font-size-xxxl: 2.2rem;
      --font-size-xxl: 1.8rem;
      --font-size-xl: 1.6rem;
      --font-size-l: 1.5rem;
      --font-size-m: 1.4rem;
      --font-size-s: 1.2rem;
      --font-size-xs: 1.2rem;
      --code-font-size: calc(var(--font-size-xs) * 0.80);
      --base-font-family: Georgia,
        -apple-system,
        'Nimbus Roman No9 L',
        'PingFang SC',
        'Hiragino Sans GB',
        'Noto Serif SC',
        'Microsoft Yahei',
        'WenQuanYi Micro Hei',
        'ST Heiti',
        sans-serif;
      --base-font-size: 16px;
      --base-background-color: #D1C4AF;
      --mark-background: #8C827B;
      --mark-color: #FFF1D5;
      --code-inline-background: #8C827B;
      --code-inline-color: #FFF1D5;
      --code-theme-comment: #645D5B;
      --blockquote-background: #DAD0BF;
      --content-max-width: 80rem;
      --heading-font-family: 'Josefin Sans', -apple-system, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei', 'WenQuanYi Micro Hei', 'ST Heiti', sans-serif;
      --heading-h1-color: #585356;
      --heading-h2-color: #786F69;
      --heading-h3-color: #786F69;
      --heading-h4-color: #786F69;
      --heading-h5-color: #786F69;
      --heading-h6-color: #786F69;
      --base-color: #645D5B;
      --selection-color: #645D5B;
      --code-theme-background: #DAD0BF;
      --sidebar-border-color: #8C827B;
      --sidebar-background: #8C827B;
      --sidebar-name-font-weight: 600;
      --sidebar-nav-link-font-weight: 500;
      --sidebar-nav-strong-font-weight: 600;
      --sidebar-nav-strong-color: #FFF1D5;
      --sidebar-nav-strong-font-size: 1.0rem;
      --sidebar-nav-strong-border-color: #be9f77;
      --sidebar-nav-link-color: #FFF1D5;
      --sidebar-name-color: #FFF1D5;
      --sidebar-nav-link-color--active: #D6BAB6;
      --sidebar-width: 14rem;
      --zoomimage-overlay-background: #d1c4afd2;
      --copycode-background: #9E9484;
      --copycode-color: #fff;
      --docsify-example-panels-left-panel-width: 40%;
      --navbar-root-border-color: #585356;
      --navbar-root-color: #585356;

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {


      copyCode: {
        buttonText: '🙈点击复制',
        errorText: '❌错误',
        successText: '⭕️复制成功！'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框
      //logo: '/_media/latte.svg width="70" height="70"',
      repo: 'https://github.com/lxykyle01/WebNotes',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#645D5B',
      name: "<p href='#/'><img src='/_media/latte.svg' width=40 height=20>咖啡时间</p>",
      //name: "<p>咖啡时间<div href='#/'><img src='/_media/latte.svg' width=90 height=90></div></p>",
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/gh/lxykyle01/WebNotes@master/docs/plugin/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lxykyle01/WebNotes@master/docs/plugin/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>
  <!-- 全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 添加python代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <!-- 主题文本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- emoji插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 下一页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 分栏 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <!-- 复制代码按钮 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
